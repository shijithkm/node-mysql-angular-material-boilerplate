<mat-card>
  <mat-card-header fxLayoutAlign="space-between center">

    <mat-card-title>Manage Users</mat-card-title>

    <mat-card-subtitle fxLayoutAlign="space-between center" fxLayoutGap="5px">
      <i class="material-icons">info</i>
      <span>Manage users with add,update and delete</span>
    </mat-card-subtitle>

    <span>
      <button mat-icon-button>
        <mat-icon color="primary" aria-label="Delete">delete</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon color="primary" aria-label="Add New">playlist_add</mat-icon>
      </button>

    </span>

  </mat-card-header>

  <mat-card-content>

    <div fxLayoutAlign="space-between center" fxLayoutGap="5px">

      <span fxFlex="50%">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </span>
      <span fxFlex="50%">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator></span>
    </div>



    <div class="grid mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">

          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>


    </div>
  </mat-card-content>


</mat-card>
